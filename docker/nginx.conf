# Nginx configuration for AutoSynth production deployment
#
# Serves:
# - Website (home page) at /
# - All synths at /synths/{name}/
# - WASM files with correct MIME types
# - CORS headers for Web Audio/MIDI

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/wasm;

    # WASM MIME type (critical for Web Audio)
    types {
        application/wasm wasm;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers (required for Web Audio/MIDI)
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Access-Control-Allow-Origin "*" always;

        # Cache control
        location ~* \.(wasm|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }

        location ~* \.(html|css)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        location ~* \.(jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Main website (home page)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Synth apps
        location /synths/ {
            try_files $uri $uri/ $uri/index.html =404;
        }

        # Synth manifest (list of available synths)
        location = /synths.json {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 404 page
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        # 50x page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}
